<div class="example-container mat-elevation-z8">
    <div class="example-loading-shade"
         *ngIf="isLoadingResults">
      <mat-spinner *ngIf="isLoadingResults"></mat-spinner>
    </div>
    <div class="button-row">
      <a mat-flat-button color="primary" [routerLink]="['/todo-add']"><mat-icon>add</mat-icon></a>
    </div>
    <div class="mat-elevation-z8">
      <table mat-table [dataSource]="data" class="example-table"
             matSort matSortActive="description" matSortDisableClear matSortDirection="asc">
  
        <!-- Product Name Column -->
        <ng-container matColumnDef="description">
          <th mat-header-cell *matHeaderCellDef>Todo Description</th>
          <td mat-cell *matCellDef="let row">{{row.description}}</td>
        </ng-container>
  
        <!-- Product Price Column -->
        <ng-container matColumnDef="isCompleted">
          <th mat-header-cell *matHeaderCellDef>Todo Completed</th>
          <td mat-cell *matCellDef="let row">{{row.isCompleted}}</td>
        </ng-container>
  
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;" [routerLink]="['/todo-details/', row.id]"></tr>
      </table>
    </div>
  </div>
